name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install shellcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Shellcheck
        run: |
          shellcheck \
            gcp- \
            gcp-auth \
            gcp-status \
            gcp-ls \
            gcp-cp-profile \
            gcp-nc \
            gcp-rm-profile \
            gcp-common \
            deploy-bin \
            tests/test-gcp-helpers.sh

      - name: Bash Syntax
        run: |
          bash -n \
            gcp- \
            gcp-auth \
            gcp-status \
            gcp-ls \
            gcp-cp-profile \
            gcp-nc \
            gcp-rm-profile \
            gcp-common \
            deploy-bin \
            tests/test-gcp-helpers.sh

      - name: Smoke Tests
        run: |
          chmod +x tests/test-gcp-helpers.sh
          ./tests/test-gcp-helpers.sh
